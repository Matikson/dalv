<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Delta Air Lines Virtual</title>
    <link rel="icon" href="https://raw.githubusercontent.com/austinkden/img/refs/heads/main/dalv/logo.png" type="image/png">
    <link href="/dalv/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body id="routes">
    <section class="form">
      <div class="page pg1 departure-airport">
        <p class="question">What airport will you be departing from?</p>
        <input type="text" class="answer" maxlength="4">
        <p class="enter-hint">Press enter to continue.</p>
      </div>
      <div class="page pg2 arrival-airport">
        <p class="question">What airport will you be arriving at?</p>
        <input type="text" class="answer" maxlength="4">
        <p class="enter-hint">Press enter to continue.</p>
      </div>
      <div class="page pg3 departure-runway">
        <p class="question">What runway will you be departing from?</p>
        <input type="text" class="answer" maxlength="3">
        <p class="enter-hint">Press enter to continue.</p>
      </div>
      <div class="page pg4 arrival-runway">
        <p class="question">What runway will you be arriving at?</p>
        <input type="text" class="answer" maxlength="3">
        <p class="enter-hint">Press enter to continue.</p>
      </div>
    </section>
    <script defer type="text/javascript" src="/dalv/data.js"></script>
    <script defer type="text/javascript" src="/dalv/main.js"></script>
  </body>
</html>
