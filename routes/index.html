<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Delta Air Lines Virtual</title>
    <link rel="icon" href="https://raw.githubusercontent.com/austinkden/img/refs/heads/main/dalv/logo.png" type="image/png">
    <link href="/dalv/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body id="routes">
    <div class="form">
      <section class="f1">
        <p class="label deparrairports">Departure & Arrival Airports</p>
        <div class="airports">
          <input type="text" class="departure" maxlength="4" placeholder="FROM" class="departure">
          <i class="enroute fa-solid fa-plane"></i>
          <input type="text" class="arrival" maxlength="4" placeholder="TO" class="arrival">
        </div>
        <p class="label aircraft">Aircraft</p>
        <div class="aircraft">
          <button class="a220">A220</button>
          <button class="a320">A320</button>
          <button class="a350">A350</button>
          <button class="b717">B717</button>
          <button class="b727">B727</button>
          <button class="b737">B737</button>
          <button class="b757">B757</button>
          <button class="md11">MD11</button>
        </div>
        <button class="next">Next <i class="fa-solid fa-arrow-right"></i></button>
      </section>
    </div>
  
    <script defer type="text/javascript" src="/dalv/main.js"></script>
  </body>
</html>
