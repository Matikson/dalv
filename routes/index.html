<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Delta Air Lines Virtual</title>
    <link rel="icon" href="https://raw.githubusercontent.com/austinkden/img/refs/heads/main/dalv/logo.png" type="image/png">
    <link href="/dalv/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body id="routes">
    <div class="search">
      <div class="inputs">
        <div class="departure airport">
          <p class="label">Departure</p>
          <input type="text" class="airport">
          <input type="text" class="runway">
        </div>
        <i class="fa-solid fa-plane enroute"></i>
        <div class="arrival airport">
          <p class="label">Arrival</p>
          <input type="text" class="airport">
          <input type="text" class="runway">
        </div>
      </div>
      <div class="output">
        <p class="haul">Haul - Time</p>
        <p class="airplanes">Aircraft</p>
        <p class="altitude">Altitude</p>
        <p class="route">Route</p>
        <p class="standards">SID - STAR</p>
      </div>
    </div>
  
    <script defer type="text/javascript" src="/dalv/main.js"></script>
  </body>
</html>
